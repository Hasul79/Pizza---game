<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Niconne|Radley" rel="stylesheet">

    <title>Pizza game</title>

<body>
<div class="choose">
    <center><h1>PIZZA MAKER</h1></center>
   <center> <p class="txt "id="txt">Choose the size:</p></center>
    <button type="button" id="sm" class="sm" onclick="chngesm()">Small</button>
    <button type="button" id="med" class="med" onclick="chngemed()">Medium</button>
    <button type="button" id="lg" class="lg" onclick="chngelg()">Large</button>
    <button type="button" id="yes" class="yes" onclick="yes()">YES</button>
    <button type="button" id="no" class="no" onclick="no()">NO</button>
    <button type="button" id="s1" class="sau1" onclick="tom()">Tomato Sauce</button><br>
    <button type="button" id="s2" class="sau2" onclick="mus()">Cream Sauce</button>
    <button type="button" id="y1" class="y1" onclick="cheese()">Yes</button>
    <button type="button" id="n1" class="n1" onclick="nocheese()">No</button>
    <form id="topp" >
        <input type="checkbox" class="pepperoni" id="pepperoni">Pepperoni<br>
        <input type="checkbox" class="olives" id="olives">Olives<br>
        <input type="checkbox" class="pepper" id="pepper">Green Pepper<br>
        <input type="checkbox" class="mushroom" id="mushroom">Mushroom<br>
        <button type="button" class="addb" onclick="addtop()">ADD</button>
    </form>
    <button type="button" class="four" id="four" onclick="f()">Four</button>
    <button type="button" class="eight" id="eight" onclick="e()">Eight</button>
</div>
